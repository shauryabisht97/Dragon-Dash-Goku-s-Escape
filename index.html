<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dash: Goku's Escape</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gameContainer" role="main">
        <div class="gameTitle">Dragon Dash: Goku's Escape</div>
        <div class="gameOver" aria-hidden="true">Game Over</div>
        <button class="restartButton" aria-hidden="true">Restart</button>
        <div class="goku" role="img" aria-label="Goku character"></div>
        <div class="scoreContainer">
            <div id="scoreCount" aria-live="polite">Your Score: 0</div>
            <div id="bestScoreCount" aria-live="polite">Best Score: 0</div>
        </div>
        <div class="obstacle obstacleDragon" role="img" aria-label="Dragon obstacle"></div>
    </div>
</body>
</html>
